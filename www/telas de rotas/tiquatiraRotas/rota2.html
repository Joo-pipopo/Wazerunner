<!DOCTYPE html>
<html>
<!-- HEAD -->

<head>

    <!-- ALFABETO USADO -->
    <meta charset="utf-8">

    <!-- LINK DO SCRIPT DA API -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <!-- LINKS DO BOOTSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- LINK DO CSS -->
    <link rel="stylesheet" href="rota2.css">

    <!-- LINK DO JS DO CORDOVA -->
    <script src="./../cordova.js"></script>

    <!-- IMPORT DA FONTE -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300&family=Zen+Kurenaido&display=swap');
    </style>

    <!-- LINKS DOS JS -->
    <script src="../js/rota.js"></script>

    <!-- TÍTULO -->
    <title>Wazerunner</title>
</head>
<!--////HEAD////-->

<!-- BODY -->

<body>
    <center>

        <!-- IMAGEM DE CIMA -->
        <div class="imagem-cima">
        </div>
        <!--////IMAGEM DE CIMA////-->

        <!-- CENTRO -->
        <div class="imagem-meio">

            <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
            <script
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCE1DZfEZ6o1QiwC8knA19XXbgSlHr0xfs&callback=initMap&v=weekly"
                async></script>
            <div id="map"></div>

            <!-- ALERT DO CONCLUIR -->
            <div id="alert-concluir">
                <p class="alert">TEM CERTEZA QUE QUER CONCLUIR A CORRIDA?</p>
                <input type="button" class="btn btn-outline-success" id="sim" value="SIM"
                    onclick="window.location.href='../tiquatiraRotas.html'">
                <input type="button" class="btn btn-outline-success" id="nao" value="NÃO" onclick="voltar()">
            </div>

            <input type="button" class="btn btn-outline-success" id="local" value="SOLICITAR LOCALIZAÇÃO"
                onclick="api()">
            <input type="button" class="btn btn-outline-success" id="desafio" value="SOLICITAR DESAFIO"
                onclick="desafio()">

            <input type="button" class="btn btn-outline-success" id="concluir" value="CONCLUIR CORRIDA"
                onclick="concluir()">
        </div>
        <!--////CENTRO////-->

        <!-- IMAGEM DE BAIXO -->
        <div class="imagem-baixo">


            <!-- BOTÃO VOLTAR -->
            <img src="../img/voltar.png" id="voltar" onclick="voltar()">
        </div>
        <!--////IMAGEM DE BAIXO////-->
        </div>
    </center>
</body>
<!--////BODY////-->

</html>
